# Note memory restriction on production for VPS limitations
production:
  solr:
    hostname: localhost
    port: 8983
    log_level: WARNING
    min_memory: 64M
    max_memory: 128M

development:
  solr:
    hostname: localhost
    port: 8982
    log_level: INFO

test:
  solr:
    hostname: localhost
    port: 8981
    log_level: WARNING
